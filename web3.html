<script>







window.onload = function() {
   const ethereumButton = 
   document.getElementById('connect_wallet');

   ethereumButton.addEventListener('click', () => {
       if (typeof window.ethereum !== 'undefined') {
           getAccount();
           chainID();
       } else {
           alert('Please install MetaMask');
       }
   });
};

async function getAccount() {
   const showAccount = document.getElementById('useraddress122');
   const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
   const account = accounts[0];
   showAccount.innerHTML = account;
}

const chainID = async () => {
                currentChain = await ethereum.request({ method: 'eth_chainId' });
                console.log(currentChain + ' <- currentChain'); //for debug
                return currentChain; //tried
}
